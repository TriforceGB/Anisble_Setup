- name: Git | Set Global Username
  git_config:
    name: user.name
    value: "{{ username }}" 
    scope: global 

- name: Git | Set Global Email
  git_config:
    name: user.email
    value: "Zach.Schultz.2.0.1@gmail.com" # My Email
    scope: global 

- name: Git | Set Global Default Branch
  git_config:
    name: init.defaultBranch
    value: main
    scope: yes 

- name: Git | Set Stored Credentials
  git_config:
    name: credential.helper
    value: store
    scope: global  